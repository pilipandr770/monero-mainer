services:
  - type: web
    name: minewithme-web
    runtime: docker
    region: frankfurt
    plan: starter
    dockerfilePath: Dockerfile
    buildCommand: docker build -t minewithme .
    startCommand: sh -c "gunicorn -w 4 -k geventwebsocket.gunicorn.workers.GeventWebSocketWorker 'app:app' --bind 0.0.0.0:$PORT"
    envVars:
      - key: DATABASE_URL
        # Set this to your Postgres URL in Render dashboard; do NOT commit secrets to git
        value: ""
      - key: SECRET_KEY
        value: ""
      - key: XMR_WALLET
        value: ""
      - key: PROJECT_SCHEMA
        value: "minewithme"